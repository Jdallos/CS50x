<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

        <script>


            document.addEventListener('DOMContentLoaded', function(){

                let correct = document.querySelector('.correct');
                correct.addEventListener('click', function(){
                    correct.style.backgroundColor = 'green';
                    document.querySelector('#feedback1').innerText = 'Correct!';
                });


                let incorrects = document.querySelectorAll('.incorrect');
                for (let button of incorrects){
                     button.addEventListener('click', function(){
                         button.style.backgroundColor = 'red';
                         document.querySelector('#feedback1').innerText = 'Incorrect.';
                });

                document.querySelector('#check').addEventListener('click', function(){
                    let input = document.querySelector('input');
                    if (input.value === 'Saunas' || input.value === 'saunas' || input.value === 'Sauna' || input.value === 'sauna'){
                        input.style.backgroundColor = 'green';
                        document.querySelector('#feedback2').innerText = 'Correct!';
                    } else {
                        input.style.backgroundColor = 'red';
                        document.querySelector('#feedback2').innerText = 'Incorrect.';
                    }
                })
            }});


        </script>

    </head>
    <body>

        <div class="jumbotron">
            <h1>Trivia!</h1>
        </div>

        <div class="container">

            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>

                <h3>How many lakes are there in Finland?</h3>

                <button class='incorrect'>58</button>
                <button class='incorrect'>867</button>
                <button class='correct'>188,000</button>

                <p id='feedback1'></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>

                <h3>What 'S' does Finland have two million of?</h3>
                <input type='text'></input>
                <button id='check'>Submit</button>

                <p id='feedback2'></p>
            </div>

        </div>
    </body>
</html>
